{% extends 'base.html' %}

{% block titulo %}
    Productos
{% endblock %}

{% block contenido %}
<div class="card text-center">
    <div class="card-header">
    
    </div>
    <div class="card-body">
      <h3 class="card-title">Productos</h3>
      <p class="card-text"></p>
      
    
  </div>
<div class="d-flex" style="margin-top:5rem; margin-left:7rem; margin-right:7rem">
    {% for product in productos %}

    <div class="card" style="width: 18rem;">
        {% if product.image %}
        <img src="{{product.image.url}}" class="card-img-top" >
        {% endif %}

        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <!--<p class="card-text">{{product.description}}</p>
            <p class="card-text">{{product.price}}</p> --> 
            <a href="/mascotas/detail-product/{{product.id}}/" class="btn btn-primary">Más información</a>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
