{% extends 'base.html' %}

{% block titulo %}
Actualizar servicio
{% endblock %}

{% block contenido %}
<div class="card text-left">
    <div class="card-header">
    
    </div>
    <div class="card-body">
      <h3 class="card-title"></h3>
      <p class="card-text"></p>
      
    
  </div>

    {% if form %}
        <h2 style="margin-left:30rem">Complete los campos a actualizar</h2>
        <form action="" method="POST" style="margin-left:40rem;margin-top:7rem">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" , value="Enviar">
        </form>
    {% endif %}

{% endblock %}
