{% extends 'base.html' %}

{% block titulo %}
    Detalle de producto
{% endblock %}

{% block contenido %}
<div class="card text-center">
    <div class="card-header">
    
    </div>
    <div class="card-body">
      <h3 class="card-title"></h3>
      <p class="card-text"></p>
     
  </div>
<div class="d-flex" style="margin-top:1rem; margin-left:7rem">

    <div class="card" style="width: 20rem;">
        {% if object.image %}
        <img src="{{object.image.url}}" class="card-img-top" >
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{object.name}}</h5>
            <p class="card-text">{{object.description}}</p>
            <p class="card-text">Precio: {{object.price}}</p>
            {% if request.user.is_staff %}
            <a href="/mascotas/update-product/{{object.id}}/" class="btn btn-primary">Editar</a>
            <a href="/mascotas/delete-product/{{object.id}}/" class="btn btn-danger">Eliminar</a>
            {% endif %}
            
            
        </div>
        <a href="/mascotas/productos/" class="btn btn-secondary">Volver a Productos</a>
    </div>

</div>

{% endblock %}
